<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - CodeJava</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center" style="margin-top: 50px">
  <div>
    <h1>Member Registration - sign Up</h1>
  </div>
  <form th:action="@{/process_register}" th:object="${member}" method="post" style="max-width: 600px;margin: 0 auto">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Account : </label>
        <div class="col-8">
          <input type="email" th:field="*{memberAccount}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password : </label>
        <div class="col-8">
          <input type="password" th:field="*{memberPwd}" class="form-control" required minlength="6" maxlength="10"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Name : </label>
        <div class="col-8">
          <input type="text" th:field="*{memberName}" class="form-control" required minlength="2" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">IdNumber : </label>
        <div class="col-8">
          <input type="text" th:field="*{memberIdNumber}" class="form-control" required minlength="10" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Address : </label>
        <div class="col-8">
          <input type="text" th:field="*{memberAddress}" class="form-control" required minlength="10" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Phone : </label>
        <div class="col-8">
          <input type="text" th:field="*{memberPhone}" class="form-control" required minlength="10" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">LineID : </label>
        <div class="col-8">
          <input type="text" th:field="*{memberLineId}" class="form-control" required minlength="10" maxlength="20"/>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
